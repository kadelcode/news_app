{% extends 'base.html' %}

{% block title %}
Home
{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
<h4>Welcome {{user.username}}</h4>
<p><a href="{% url 'logout' %}">Log Out</a></p>

{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a> |
<a href="{% url 'signup' %}">Sign Up</a>

{% endif %}

{% endblock content %}
